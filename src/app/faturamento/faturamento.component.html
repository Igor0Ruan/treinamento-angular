<app-painel-simples titulo="Faturamento" [col]=6 tipo="primary">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let faturamento of faturamento?.detalhamento">
                <th>{{faturamento.descricao}}</th>
                <th>{{faturamento.valor}}</th>
            </tr>
        </tbody>
    </table>
</app-painel-simples>
